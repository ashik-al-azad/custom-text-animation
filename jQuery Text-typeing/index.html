<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Text typeing</title>
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 style="text-align: center; margin-top: 50px;color: rgb(88, 88, 88);"><span
            style="color: rgb(252, 207, 152);">Web Developer</span> Web Designer</h1>

    <div class="center">
        <span class="header-caption" id="page-top">
            <!-- type headline start-->
            <span class="cd-headline clip is-full-width" style="display: flex;">
                <span>I'm a</span>
                <!-- ROTATING TEXT -->
                <span class="cd-words-wrapper">
                    <b class="is-visible">Developer.</b>
                    <b class="is-hidden">Professional Coder.</b>
                    <b class="is-hidden">Seo Expart.</b>
                    <b class="is-hidden">Youtuber.</b>
                </span>
            </span>
            <!-- type headline end -->
        </span>
    </div>

    <!-- jquery-3.6.0.min.js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- text-type.js -->
    <script src="js/text-type.js"></script>
</body>

</html>
